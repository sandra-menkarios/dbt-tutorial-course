version: 2

models:
  - name: stg_ecommerce__products
    description: ""
    columns:
      - name: product_id
        data_type: int64
        description: ""
        tests:
          - primary_key:
              severity: error

      - name: cost
        data_type: float64
        description: ""
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0

      - name: category
        data_type: string
        description: ""

      - name: name
        data_type: string
        description: ""

      - name: brand
        data_type: string
        description: ""

      - name: retail_price
        data_type: float64
        description: ""
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
          - dbt_utils.expression_is_true:
              expression: ">= cost"

      - name: department
        data_type: string
        description: ""
        tests:
          - not_null
          - accepted_values:
              values:
                - "Men"
                - "Women"
              quote: true

      - name: sku
        data_type: string
        description: ""

      - name: distribution_center_id
        data_type: int64
        description: ""