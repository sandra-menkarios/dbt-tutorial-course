    description: ""
    columns:
      - name: order_item_id
        data_type: int64
        description: ""
        tests:
          - not_null
          - unique

      - name: order_id
        data_type: int64
        description: ""
        tests:
          - not_null
          - relationships:
              to: ref('stg_ecommerce__orders')
              field: order_id

      - name: user_id
        data_type: int64
        description: ""
        tests:
          - not_null

      - name: product_id
        data_type: int64
        description: ""
        tests:
          - not_null
          - relationships:
              to: ref('stg_ecommerce__products')
              field: product_id

      - name: inventory_item_id
        data_type: int64
        description: ""

      - name: status
        data_type: string
        description: ""

      - name: created_at
        data_type: timestamp
        description: ""

      - name: shipped_at
        data_type: timestamp
        description: ""

      - name: delivered_at
        data_type: timestamp
        description: ""

      - name: returned_at
        data_type: timestamp
        description: ""

      - name: item_sale_price
        data_type: float64
        description: ""
        tests:
          - not_null